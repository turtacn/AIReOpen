server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        # proxy_pass http://backend-service:8080;
        # For now return 404 or let frontend handle via MSW if built with mock
        # But in production, this should point to real backend.
        return 404;
    }
}
